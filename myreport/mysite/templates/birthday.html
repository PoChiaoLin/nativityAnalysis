<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<style>
	body{
			background-image: url(https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);
		}
		input{
			margin-top:20px;
			height: 30px;
			width: 150px;
			border-radius: 5px;

		}
		input[type="submit"]{
			background-color: rgba(7, 179, 185, 0.753);
			color: rgb(255, 255, 255);
			border: none;
			border-radius: 5px;
		}

	</style>
</head>
<body>

<form action={% url 'birthdaysave' %} method="post">
	{% csrf_token %}
	<br/>
	<h1>Sign Data</h1>

<p>Please fill in this form</p>
	<!-- birth-year: -->
	<label for="birth-year">出生年</label>
	<input type="birth-year" id="year" name="year" placeholder="年"><br><br>
	<!-- birth-month: -->
	<label for="birth-month" >出生月</label>
	<input type="birth-month" id="month" name="month" placeholder="月"><br><br>
	<!-- birth-day: -->
	<label for="birth-day">出生日</label>
	<input type="birth-day" id="day" name="day" placeholder="日"><br><br>
	<!-- birth-time: -->
	<label for="birth-time">出生時辰</label>
	<input type="birth-time" id="time" name="time" placeholder="時辰"><br><br>
	<!-- gender: -->
	<label for="gender">性別</label>
	<input type="gender" id="gender" name="gender" placeholder="性別"><br><br>
	<label>
	<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	</label>

	<input type="submit" value="SignUp"><br><br>

</form>
</body>
</html>
